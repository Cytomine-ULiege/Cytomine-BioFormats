sudo: required

services:
  - docker

language: java

jdk:
  - oraclejdk8

env:
  global:
  - DOCKER_USERNAME=cytomineulg
  - secure: 

script: true

after_success:
  - git fetch --tags
  - export VERSION=$(gradle properties -q | grep "version:" | awk '{print $2}' | tr -d '[:space:]')
  - export DEPLOY=false
  - >
    if [[ ! $(git tag -l v$VERSION) ]]; then
    git config --local user.name "$(git log -1 --pretty=format:'%an')";
    git config --local user.email "$(git log -1 --pretty=format:'%ae')";
    git tag "v$VERSION";
    export DEPLOY=true;
    echo "Deploy with version $VERSION";

    ./gradlew jar;
    mv build/libs/cytomine-bioformats-wrapper-$VERSION.jar cytomine-bioformats-wrapper.jar;
    cp cytomine-bioformats-wrapper.jar docker/;
    docker build --build-arg RELEASE_PATH="." --build-arg FROM_NAMESPACE=cytomineuliege --build-arg FROM_VERSION=v1.2.0 -t cytomineuliege/bioformat:latest -t cytomineuliege/bioformat:v$VERSION docker/ fi;

deploy:
  - provider: script
    script: >
      echo $VERSION &&
      docker login -u "$DOCKER_USERNAME" -p $"DOCKER_PASSWORD' &&
      docker push cytomineuliege/bioformat:v$VERSION &&
      echo "Done."
    skip_cleanup: true
    on:
      condition: $DEPLOY = true
  - provider: releases
    api_key:
      secure: 
    file:
      - cytomine-bioformats-wrapper.jar
    skip_cleanup: true
    on:
      condition: $DEPLOY = true

notifications:
  email: false
  slack:
    secure: 
